<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ad</title>
    <style>
        * {
            margin: 0;
            outline: none;
        }
        
        body {
            padding: 10px;
        }
        
        .but {
            border: 0px solid cadetblue;
            background-color: cadetblue;
            color: #fff;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 6px;
            margin: 5px;
        }
        
        .but-inp {
            background-color: #fff;
            border: 1px solid cadetblue;
            color: #000;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 6px;
            margin: 5px;
        }
        
        .line {
            margin: 10px;
            border-bottom: 1px solid #999;
        }
    </style>
    <script src="https://unpkg.com/json5@^2.0.0/dist/index.min.js"></script>
</head>

<body>
    <h4>我是h5</h4>
    <div id="title"></div>
    <div id="title2"></div>
    <h5>收到快应用注入的消息：</h5>
    <div id="log"></div>
    <div class="line"></div>
    <input type="text" value="" class="but-inp" id="inputApp" />
    <input type="button" value="判断app是否安装" class="but" id="verdict" />
    <input type="button" value="下载app" class="but" id="download" />
    <!-- <input type="button" value="获取下载状态" class="but" id="getStatus" /> -->
</body>
<script>
    let pkg = `com.iflytek.inputmethod`
    document.querySelector('#inputApp').value = pkg
    let downloadAppStatus = '下载app'

    let isOpen = false

    const lifeCycle = {
        now: -1
    }


    const statusEnum = new Map([
        [-1, '下载app'],
        [0, '安装'],
        [1, '下载进度:'],
        [2, '继续'],
        [3, '等待中'],
        [4, '继续(下载失败)'],
        [5, '更新'],
        [6, '打开'],
        [7, '安装中']
    ])

    if (!window.system) {
        document.querySelector('#title').innerHTML = `<span>网页里面没有system对象</span>`;
    } else {
        document.querySelector('#title').innerHTML = `<span>网页已经被注入system对象</span>`;
    }
    const system = window.system;

    document.querySelector('#inputApp').onchange = function(e) {
        document.querySelector('#download').value = '下载app'
        isOpen = false
        pkg = this.value
    }

    document.querySelector('#verdict').onclick = function() {

        system.postMessage(JSON.stringify({
            broadcastToQa: {
                verdictPkgExist: {
                    package: pkg
                }
            }
        }))
    }

    document.querySelector('#download').onclick = function() {
        // isOpen=true直接打开app
        if (isOpen) {

            system.postMessage(JSON.stringify({
                broadcastToQa: {
                    openPkg: {
                        package: pkg
                    }
                }
            }))
        } else if (lifeCycle.now === 1) {
            system.postMessage(JSON.stringify({
                broadcastToQa: {
                    downloadPause: {
                        package: pkg
                    }
                }
            }))
            lifeCycle.now = -1
        } else {
            system.postMessage(JSON.stringify({
                broadcastToQa: {
                    downloadPackage: {
                        package: pkg
                    }
                }
            }))
        }


    }

    // 获取下载APP的状态
    function analyticParamsForStatus(param, method) {
        const p = JSON5.parse(param)
        const methodProtocol = p['receviewFromQa'][method]
        return methodProtocol
    }

    function clearNoNum(str) {
        str = str.replace(/[^\d.]/g, ""); //清除“数字”和“.”以外的字符  
        str = str.replace(/\.{2,}/g, "."); //只保留第一个. 清除多余的  
        str = str.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".");
        str = str.replace(/^(\-)*(\d+)\.(\d).*$/, '$1$2.$3'); //只能输入两个小数  
        if (str.indexOf(".") < 0 && str != "") { //以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额 
            str = parseFloat(str);
        }
        return str
    }

    function setStatusView(status, percent) {
        const nowFeildName = statusEnum.get(status)

        function pause(e) {
            console.log(e);
            if (e == 'add') {

            }
            document.querySelector('#download').value = '暂停'
        }
        isOpen = false
        if (status == 1) {
            document.querySelector('#download').value = nowFeildName + clearNoNum(percent.toString())

            // 状态为下载中时，才绑定暂停事件
            document.querySelector('#download').addEventListener('click', pause.bind(this, 'add'))
        } else if (status == 6) {
            document.querySelector('#download').removeEventListener('click', pause.bind(this, 'remove'))
            document.querySelector('#download').value = nowFeildName
            isOpen = true
        } else {
            document.querySelector('#download').removeEventListener('click', pause)

            document.querySelector('#download').value = nowFeildName
        }

    }

    system.onmessage = function(data) {
        try {
            if (
                data.indexOf('setSingleDownloadPkgStatus') !== -1
            ) {
                const {
                    status,
                    percent
                } = analyticParamsForStatus(data, 'setSingleDownloadPkgStatus')
                lifeCycle.now = status

                setStatusView(status, percent)
            }
            if (data.indexOf('hasInstalled') !== -1) {
                const hasInstalled = analyticParamsForStatus(data, 'hasInstalled')
                lifeCycle.now = 6
                if (hasInstalled) {
                    setStatusView(6, '')
                }


            }

        } catch (error) {

        }


        document.querySelector('#log').innerHTML = `<span>${data}</span>`
    }
</script>

</html>
